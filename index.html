  <script type="text/javascript">

    $.fn.maphilight.defaults = {
      fill: true,
      fillColor: 'FFEA1C',
      fillOpacity: 0.5,
      stroke: false,
      strokeColor: '000000',
      strokeOpacity: 1,
      strokeWidth: 1,
      fade: false,
      alwaysOn: true,
      neverOn: false,
      groupBy: false,
      wrapClass: true,
      shadow: false,
      shadowX: 0,
      shadowY: 0,
      shadowRadius: 6,
      shadowColor: '000000',
      shadowOpacity: 0.8,
      shadowPosition: 'outside',
      shadowFrom: false
    }

    $(function() {
      $('.map').maphilight();
    });
  </script>
